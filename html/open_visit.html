<!DOCTYPE html>
<html>
  <head>
    <title>Visite libre</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script src="../dist/release/vdg_app.js"></script>
    <!-- <script src="../dist/debug/vdg_app.js"></script> -->
    <script type="text/javascript">
      const list = [];
      const urls = [
        '../assets/config/formConfig.json',
        '../assets/config/mediaConfig.json',
      ];
      const configs = [];

      urls.forEach(function (url, i) {
        list.push(
          fetch(url)
            .then((response) => response.json())
            .then((json) => {
              configs[i] = json;
            })
        );
      });

      Promise.all(list).then(function () {
        const formConfig = configs[0];
        const mediaConfig = configs[1];
        const app = new vdg_app.Templates.AllWidget();

        app.start('../assets/config/config.json').then((config) => {
          ////// CITY OBJECTS MODULE
          let cityObjectModule = new vdg_app.Widgets.CityObjectModule(
            app.view3D.layerManager,
            app.config
          );
          app.addModuleView('cityObjects', cityObjectModule.view);

          ////// LAYER CHOICE MODULE
          const layerChoice = new vdg_app.Widgets.LayerChoice(
            app.view3D.layerManager
          );
          app.addModuleView('layerChoice', layerChoice);

          ////// BaseMap Widget
          const baseMap = new vdg_app.Widgets.BaseMap(
            app.view3D.getItownsView(),
            config['baseMapLayers'],
            app.extent,
            app.config['projection']
          );
          app.addModuleView('baseMap', baseMap);

          vdg_app.addLabelLayers(config, app.view3D.getItownsView());

          const visit = new vdg_app.Visit(app.view3D, mediaConfig.medias);

          visit.startOpenVisit();
        });
      });
    </script>
  </body>
</html>
