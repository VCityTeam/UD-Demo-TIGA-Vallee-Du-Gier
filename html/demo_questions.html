<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>Parcours questions</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/css/main_style.css" rel="stylesheet" />
    <link href="../src/css/guided_visit.css" rel="stylesheet" />
    <!-- Roboto Regular 400 font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="main_div">
      <div id="main_panel">
        <div id="content_panel">
          <div id="header_panel" class="panel">
            <div id="categories_div"></div>
            <div id="progress_div">
              <button
                id="previous_button"
                class="arrow_button button_left"
              ></button>
              <h3 id="progress_count"></h3>
              <button
                id="next_button"
                class="arrow_button button_right"
              ></button>
            </div>
          </div>
          <div id="text_panel" class="panel">
            <div id="media_container"></div>
          </div>
          <div id="footer_panel" class="panel"></div>
        </div>
        <button id="close_button">
          <div id="close_arrow"></div>
        </button>
      </div>
    </div>
    <script src="../dist/release/vdg_app.js"></script>
    <!-- <script src="../dist/debug/vdg_app.js"></script> -->
    <script type="text/javascript">
      const list = [];
      const urls = [
        '../assets/config/visitConfig.json',
        '../assets/config/mediaConfig.json',
        '../assets/config/captionConfig.json',
      ];
      const configs = [];

      urls.forEach(function (url, i) {
        list.push(
          fetch(url)
            .then((response) => response.json())
            .then((json) => {
              configs[i] = json;
            })
        );
      });

      Promise.all(list).then(function () {
        const visitConfig = configs[0];
        const mediaConfig = configs[1];
        const captionConfig = configs[2];
        const app = new vdg_app.Templates.AllWidget();

        app.start('../assets/config/layerConfig.json').then((config) => {
          ////// BaseMap Widget
          const baseMap = new vdg_app.Widgets.BaseMap(
            app.view3D.getItownsView(),
            config['baseMapLayers'],
            app.extent,
            app.config['projection']
          );
          app.addModuleView('baseMap', baseMap);

          vdg_app.addLabelLayers(config, app.view3D.getItownsView());

          const visit = new vdg_app.GuidedVisit(app.view3D, mediaConfig.medias);

          let allWidgetPanel = document.getElementById(
            '_all_widget_stuct_main_panel'
          );
          allWidgetPanel.style.display = 'block';
          allWidgetPanel.querySelector('nav').style.display = 'none';
          window.dispatchEvent(new Event('resize'));

          const conf = visitConfig.visits.find(
            (v) => v.id == 'P_QUESTIONS'
          );
          visit.start(conf, captionConfig);
        });
      });
    </script>
  </body>
</html>
